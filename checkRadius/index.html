<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <h1>Enter the height, width and radius of the box</h1>
      <div id="box"></div>
      <br /><br /><br />
      <form>
        <label for="height">Enter height(in px): </label>
        <input type="text" id="height" /><br /><br />

        <label for="width">Enter width(in px): </label>
        <input type="text" id="width" /><br /><br />

        <label for="radius">Enter radius (in px): </label>
        <input type="text" id="radius" value="0" /><br /><br />

        <label for="topLeftRadius">Enter Top Left Radius(in px): </label>
        <input type="text" id="tleft" value="0" /><br /><br />

        <label for="topRightRadius">Enter Top Right Radius(in px): </label>
        <input type="text" id="tright" value="0" /><br /><br />

        <label for="bottomLeftRadius">Enter Bottom Left Radius(in px): </label>
        <input type="text" id="bleft" value="0" /><br /><br />

        <label for="bottomRightRadius"
          >Enter Bottom Right Radius(in px):
        </label>
        <input type="text" id="bright" value="0" /><br /><br />

        <input type="button" id="submit" value="submit" />
      </form>
      <br /><br /><br />
      <div id="message"></div>
    </div>
  </body>
  <script src="./radius.js"></script>
</html>
